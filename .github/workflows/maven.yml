name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        #        os: [windows-latest, macos-latest, ubuntu-latest]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Clone Gradle Plugin
      run: |
        git clone https://github.com/mvnpm/gradle-native-java-plugin.git ./gradle-plugin
    - name: Build Gradle Plugin locally
      working-directory: ./gradle-plugin
      run: ./gradlew publishToMavenLocal -PskipSigning
    - name: Build with Maven
      run: mvn -B  formatter:validate impsort:check install --file pom.xml
